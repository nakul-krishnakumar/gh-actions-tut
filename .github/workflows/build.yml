name: Build Go App

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                go-version: [1.24]
        
        steps:
        - uses: actions/checkout@v4
        
        - name: Set up Go
          uses: actions/setup-go@v4
          with:
               go-version: ${{ matrix.go-version }}
        
        - name: Install Dependencies
          run: go mod download
        
        - name: Build
          run: go build -v ./...
        
        - name: Test
          run: go test -v ./...